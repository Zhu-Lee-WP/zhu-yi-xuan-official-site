    <style>
        body {
            font-family: 'Noto Sans TC', sans-serif;
        }

        /* 主視覺區塊的容器 */
        .split-screen-container {
            display: flex;
            flex-direction: column; /* 在手機上垂直排列 */
            height: auto; /* 佔用螢幕高度的 85% */
        }

        /* 主視覺區塊的個別面板 */
        .split-panel {
            flex: 1; /* 每個面板佔據一半空間 */
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
            transition: flex 0.5s ease-in-out; /* 動畫效果 */
        }

        /* 面板背景圖片 */
        .panel-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            transition: transform 0.5s ease-in-out; /* 動畫效果 */
            z-index: 1;
        }

        /* 滑鼠懸停時放大背景圖片 */
        .split-panel:hover .panel-bg {
            transform: scale(1.05);
        }

        /* 內容疊加層 */
        .panel-content {
            position: relative;
            z-index: 3;
            padding: 2rem;
            background-color: rgba(0, 0, 0, 0.4); /* 半透明黑色背景，讓文字更清晰 */
            border-radius: 0.5rem;
            width: 70%; /* 新增這一行來統一寬度 */
            transition: background-color 0.3s ease;
        }
        
        .split-panel:hover .panel-content {
             background-color: rgba(0, 0, 0, 0.55);
        }

        /* 進入按鈕 */
        .entry-btn {
            border: 2px solid white;
            padding: 0.75rem 2rem;
            border-radius: 9999px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .entry-btn:hover {
            background-color: white;
        }
        
        /* 按鈕懸停時的文字顏色 */
        #plant-panel:hover .entry-btn {
            color: #15803d; /* 綠色 */
        }

        #coffee-panel:hover .entry-btn {
            color: #a16207; /* 琥珀色 */
        }
        
        /* 照片藝廊的圖片懸停效果 */
        .gallery-img {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .gallery-img:hover {
            transform: scale(1.03);
            box-shadow: 0 10px 20px rgba(0,0,0,0.15);
        }

        /* 響應式設計：在桌面螢幕上水平排列 */
        @media (min-width: 768px) {
            .split-screen-container {
                flex-direction: row; /* 水平排列 */
                height: 60vh;
            }
            /* 滑鼠懸停時擴大面板 */
            .split-panel:hover {
                flex: 1.2;
            }
        }
