<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>訂單完成 - 竹意軒的咖啡工坊</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Noto Sans TC', sans-serif; background-color: #FDFBF8; }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">
    <div class="text-center p-10 bg-white rounded-lg shadow-xl max-w-lg">
        <svg class="w-24 h-24 text-green-500 mx-auto mb-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
        <h1 class="text-3xl font-bold text-gray-800 mb-4">感謝您的訂購！</h1>
        <p class="text-gray-600 mb-2">我們已成功收到您的訂單，將會盡快為您處理。</p>
        <div class="my-6 p-4 bg-gray-100 rounded-md">
            <p class="text-gray-700">您的訂單編號為：</p>
            <p id="order-number" class="text-2xl font-bold text-amber-800 tracking-wider">讀取中...</p>
        </div>
        <a href="index.html" class="inline-block mt-4 bg-amber-800 hover:bg-amber-900 text-white font-bold py-3 px-8 rounded-lg transition-colors">
            返回首頁
        </a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const orderNumberEl = document.getElementById('order-number');
            const params = new URLSearchParams(window.location.search);
            const orderId = params.get('order');

            if (orderId) {
                orderNumberEl.textContent = orderId;
            } else {
                orderNumberEl.textContent = '查無訂單編號';
            }
        });
    </script>
</body>
</html>
